<html>

<head>
    <title>DCSCN Examples</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        function switchImg() {
            setTimeout(function() {
                $(".image_container").each(function() {
                    if ($(this).hasClass("result")) {
                        $(this).removeClass("result")
                    }
                    else {
                        $(this).addClass("result")
                    }
                })
                switchImg()
            }, 1000)
        }

        $(document).ready(() => {
            switchImg()
        })
    </script>
    <style>
        .image_container {
            padding-bottom: 20px;
        }

        .image_container > img:first-child {
            display: none;
        }

        .image_container > img:last-child {
            display: block;
        }

        .image_container.result > img:first-child {
            display: block;
        }

        .image_container.result > img:last-child {
            display: none;
        }
    </style>
</head>

<body>

    <div class="image_container">
        <img src="assets/image_result.png" />
        <img src="assets/image.png" />
    </div>

    <div class="image_container">
        <img src="assets/image2_result.png" />
        <img src="assets/image2.png" />
    </div>

</body>

</html>
